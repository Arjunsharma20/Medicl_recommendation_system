{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ role }} Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #c9ffbf, #ffafbd);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .form-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeInDown 1s ease;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .form-control {
      border-radius: 12px;
      border: 2px solid #ddd;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }
    .btn-submit {
      background: linear-gradient(45deg, #28a745, #218838);
      color: #fff;
      border-radius: 12px;
      padding: 12px 25px;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .link-login {
      margin-top: 15px;
      display: block;
      color: #218838;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .link-login:hover {
      color: #45a049;
      text-decoration: underline;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-card animate__animated animate__fadeInDown">
    <h2>Sign Up as {{ role }}</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="mb-3 text-start">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-submit btn-lg w-100">Sign Up</button>
    </form>

    <a href="{% url 'login' %}" class="link-login">Already have an account? Login</a>
  </div>

</body>
</html>
