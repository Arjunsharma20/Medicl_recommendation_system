{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark-mode {
      background: #121212;
      color: #f5f5f5;
    }
    .dashboard-card {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      padding: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    body.dark-mode .dashboard-card {
      background: #1e1e1e;
      color: #f5f5f5;
    }
    .dashboard-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }
    .form-label {
      font-weight: 600;
    }
    .form-control, .form-select {
      transition: all 0.3s ease;
      border-radius: 12px;
      border: 2px solid #ddd;
    }
    .form-control:hover, .form-select:hover {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
      transform: scale(1.02);
    }
    .btn-primary {
      background: linear-gradient(45deg, #4CAF50, #3b8d3b);
      border: none;
      border-radius: 12px;
      transition: transform 0.25s ease, background 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #45a049, #2d6e2d);
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .header-img {
      width: 120px;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
      transition: transform 0.4s ease;
    }
    .header-img:hover {
      transform: rotate(15deg) scale(1.1);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Suggestions box */
    .suggestions-box {
      list-style: none;
      margin: 5px 0 0;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 2px solid #ddd;
      border-radius: 12px;
      background: #fff;
      position: absolute;
      width: 90%;
      z-index: 1000;
    }
    body.dark-mode .suggestions-box {
      background: #2c2c2c;
      border-color: #555;
      color: #f5f5f5;
    }
    .suggestions-box li {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .suggestions-box li:hover {
      background: #f0f0f0;
    }
    body.dark-mode .suggestions-box li:hover {
      background: #444;
    }
    /* Loader */
    .loader {
      display: none;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Toggle button */
    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      border: none;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .toggle-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button class="toggle-btn" onclick="toggleMode()">üåô Toggle Mode</button>

  <div class="container">
    <div class="dashboard-card animate__animated animate__fadeInDown text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" alt="Medical Icon" class="header-img">
      <h2 class="mb-4 text-success animate__animated animate__zoomIn">ü©∫ Patient Dashboard</h2>

      <form method="post" class="text-start animate__animated animate__fadeInUp animate__delay-1s" onsubmit="showLoader()">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">üë§ Name:</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">üéÇ Age:</label>
          <input type="number" name="age" class="form-control" placeholder="Enter your age" required>
        </div>

        <div class="mb-3">
          <label class="form-label">‚öß Gender:</label>
          <select name="gender" class="form-select" required>
            <option value="" disabled selected>Choose your gender</option>
            <option value="Male">‚ôÇ Male</option>
            <option value="Female">‚ôÄ Female</option>
            <option value="Other">‚öß Other</option>
          </select>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label">ü§í Symptoms (comma separated):</label>
          <input type="text" id="symptoms-input" name="symptoms" class="form-control" placeholder="e.g. skin rash, headache, fever" required>
          <ul id="suggestions" class="suggestions-box"></ul>
          <div class="form-text">Enter multiple symptoms separated by commas.</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">üîç Predict</button>
        </div>
        <div id="loader" class="loader"></div>
      </form>

      {% if message %}
        <div class="alert alert-danger mt-4 animate__animated animate__shakeX" role="alert">
          {{ message }}
        </div>
      {% endif %}
    </div>
  </div>

  <!-- JS -->
  <script>
    // Dark mode toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }
    if(localStorage.getItem("theme") === "dark"){
      document.body.classList.add("dark-mode");
    }

    // Loader on form submit
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    // Autocomplete suggestions
    const symptoms = {{ symptoms_list|safe }};
    const input = document.getElementById("symptoms-input");
    const suggestionsBox = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const query = input.value.toLowerCase().split(",").pop().trim();
      suggestionsBox.innerHTML = "";

      if (query.length > 0) {
        const matches = symptoms.filter(s => s.includes(query)).slice(0, 5);
        matches.forEach(match => {
          const li = document.createElement("li");
          li.textContent = match.replace(/_/g, " ");
          li.onclick = () => {
            let parts = input.value.split(",");
            parts[parts.length - 1] = " " + match.replace(/_/g, " ");
            input.value = parts.join(",").trim();
            suggestionsBox.innerHTML = "";
          };
          suggestionsBox.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
